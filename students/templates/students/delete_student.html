<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border: 2px solid #f44336;
            background-color: #fff5f5;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #f44336;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .yes-btn {
            background-color: #f44336;
            color: white;
        }

        .no-btn {
            background-color: #9e9e9e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete <strong>{{ student.Name }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="yes-btn">Yes, Delete</button>
            <a href="{% url 'student_list' %}"><button type="button" class="no-btn">Cancel</button></a>
        </form>
    </div>
</body>
</html>
